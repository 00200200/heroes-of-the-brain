services:
  server:
    build: .
    container_name: hotb-backend
    ports:
      - "8000:8000" # Expose for the local connector
    volumes:
      - ./src:/app/src # Hot-reload
      - ./conf:/app/conf
    environment:
      - ENV=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 3